<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table border="black">
    <caption>Student Information</caption>
    <tr>
      <th rowspan="6">Info</th>
      <th rowspan="2">Name</th>
      <th colspan="2">Address</th>
    </tr>
    <tr>
      <td><b>City</b></td>
      <td><b>House</b></td>
    </tr>
    <tr>
      <td>A</td>
      <td>Delhi</td>
      <td>1</td>
    </tr>
    <tr>
      <td>B</td>
      <td>Mumbai</td>
      <td>2</td>
    </tr>
    <tr>
      <td>C</td>
      <td>Kolkata</td>
      <td>3</td>
    </tr>
    <tr>
      <td>D</td>
      <td>Pune</td>
      <td>4</td>
    </tr>
  </table>
  <hr>
  <form action="/list">
  Name: 
  <input type="text" name="" id=""><br>
  Sex : <input type="radio" name="" id=""> Male <input type="radio" name="" id=""> Female <br>
  Country : <select name="" id="">
    <option>Select an option</option>
    <option value="">India</option>
  </select><br>
  Message: <br>
  <textarea name="" id="" cols="24" rows="4"></textarea><br>
  <input type="checkbox" name="" id="">Subscribe?<br>
  <button>Submit</button>
</form>
<hr>
<h1>Feedback Form</h1>
Name: <input type="text" name="" id="" placeholder="Write your name">
<br><p>
Email: <input type="text" name="" id="" placeholder="Write your email"></p>
Message: <br><textarea name="" id="" cols="20" rows="5"></textarea><br>
Rate us out of 5:
<br><input type="radio" name="" id="">1
<br><input type="radio" name="" id="">2<br><input type="radio" name="" id="">3<br><input type="radio" name="" id="">4<br><input type="radio" name="" id="">5
<p><button>Send your message!</button></p>
</body>
</html>
