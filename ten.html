<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="/action">
    <div>
      <label for="username">Username</label>
      <input type="text" name="userid" id="username">
    </div>
    <div>
    <label for="password">Password</label>
    <input type="password " name="password" id="password">
  </div>
  <button>Submit</button>
  
  </form>
  <form action="https://www.youtube.com/results?">
    <div>
      <label for="search">Search</label>
      <input type="text" name="search_query" id="search" placeholder="Search on youtube">
      <button>Submit</button>
    </div>
  </form>
  <form action="https://www.google.com/search?">
    <div>
      <label for="engine">Search</label>
      <input type="text" name="q" id="engine">
      <button>Submit</button>
    </div>
  </form>
  <form action="https://www.reddit.com/search/?">
  <label for="reddit">Search</label>
  <input type="text" name="q" id="reddit">
  <button>Submit</button>
  </form>
</body>
</html>
