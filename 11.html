  <form action="/server">
  <label for="age">i am 18+</label>

  <button>Submit</button>
</form>

<form action="/work">
  <label for="apple">Apple</label>
  <input type="radio" name="fruit" id="apple" value="apple"><br>
  <label for="banana">Banana</label>
  <input type="radio" name="fruit" id="banana" value="banana"><br>
  <label for="orange">Orange</label>
  <input type="radio" name="fruit" id="orange" value="orange">
  <button>Submit</button>
</form>
<div>
  <form action="/ser">
  Choose your profession
  <select name="profession" id="">
    <option >Choose your option</option>
  <option value="stu">Student</option>
  <option value="dev" selected>Coder</option>
</select>
<button>Submit</button>
<br>
<label for="vol">Select volume level</label>
<input type="range" name="vol" id="" min="0" max="100" step="10" value="30">
<br>
Please give your feedback : 
<label for="feedback">
<textarea name="value" id="feedback" cols="30" rows="5"></textarea>
<button>Submit</button>
</label>
</form>
</div>
